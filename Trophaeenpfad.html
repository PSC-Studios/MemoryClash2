<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Troph√§enpfad</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to right, #ffd89b, #19547b);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      margin: 0;
      color: white;
    }

    h1 {
      margin-bottom: 10px;
    }

    .milestone {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid white;
      border-radius: 12px;
      padding: 15px;
      margin: 10px;
      width: 300px;
      text-align: center;
    }

    .unlocked {
      background: rgba(0, 255, 0, 0.2);
      border-color: lime;
    }

    .button {
      padding: 10px 20px;
      margin-top: 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üèÜ Troph√§enpfad</h1>
  <p id="trophyCount">Troph√§en: 0</p>
  <div id="milestoneList"></div>
  <button class="button" onclick="goBack()">üîô Zur√ºck</button>

  <script>
    const milestones = {
      50: "üî• Fire",
      100: "‚≠ê Star",
      150: "üß† Brain",
      300: " ü§Ø Pro",
      1000: " ü§µ Legend"
    };

    const trophyCount = parseInt(localStorage.getItem("trophies") || "0");
    document.getElementById("trophyCount").innerText = `Troph√§en: ${trophyCount}`;

    const unlocked = JSON.parse(localStorage.getItem("unlockedCardBacks") || "[]");
    const container = document.getElementById("milestoneList");

    for (const [threshold, reward] of Object.entries(milestones)) {
      const reached = trophyCount >= parseInt(threshold);
      if (reached && !unlocked.includes(reward)) {
        unlocked.push(reward);
        alert(`Belohnung freigeschaltet: ${reward}`);
      }

      const div = document.createElement("div");
      div.className = "milestone" + (unlocked.includes(reward) ? " unlocked" : "");
      div.innerHTML = `<strong>${threshold} Troph√§en:</strong><br>Belohnung: ${reward} ${unlocked.includes(reward) ? "‚úÖ Freigeschaltet" : "üîí Gesperrt"}`;
      container.appendChild(div);
    }

    localStorage.setItem("unlockedCardBacks", JSON.stringify(unlocked));

    function goBack() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
